<!DOCTYPE html>
<html lang="en">

<head>
  <title>Beyond Monopoly | Shop</title>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buy your favorite board games from us, we are waiting for you to join." />
  <meta name="keywords" content="Game, Board, Board games, Club, Shop, Buy" />
  <meta name="author" content="Ivana Maricic" />
  <!-- SHORTCUT ICON -->
  <link rel="shortcut icon" href="assets/img/icon.png" />
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <!-- CSS Responsive -->
  <link rel="stylesheet" href="assets/css/responsive.css" type="text/css" />
</head>

<body>
  <div class="loading">
    <img src="assets/img/loading.gif" alt="Loading">
  </div>
  <!-- START HEADER -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12" id="navigation">
         
        </div>
      </div>
    </div>
  </header>
  <!-- END HEADER -->
  <!-- START SECTION CART -->
  <section>
    <h1 class="text-center pb-5">WELCOME TO YOUR CART!</h1>
    <div class="container">
      <div class="row table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Amount</th>
              <th scope="col">Price per item</th>
              <th scope="col">Total price</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="cartTable">
          </tbody>
        </table>
      </div>
      <div id="total"></div>
      <div id="message" class="font-weight-bold im-fontSize" style="display:none;">Your cart is empty. Go shopping!</div>
    </div>
  </section>
  <!-- END SECTION CART -->
  <!-- START FOOTER -->
  <footer class="pt-4 mt-5 text-white" id="footer">
   
  </footer>
  <!-- END FOOTER -->
  <!-- BOOSTRAP JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/main.js"></script>


</body>

</html>
